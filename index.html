<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> Typing Speed Tester</h1>
        <div id="quote" class="quote">Click "Start Typing" to begin</div>
        <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    
        <div class="stats">
          <p><strong>Time:</strong> <span id="time">0</span>s</p>
          <p><strong>WPM:</strong> <span id="wpm">0</span></p>
          <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
        </div>
    
        <button id="start"> Start Typing</button>
        <button id="restart" style="display: none;">Try Again</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
